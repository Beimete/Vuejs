<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>列表隔行变色案例</title>
    <!-- 不推荐直接在这里引用任何pack和css文件 -->

    <!-- 因为 main 中的代码，涉及到了 ES6 中的新语法，可是chrome浏览器不识别 -->
    <!-- <script src="./main.js"></script> -->
    <!-- 通过前端构建工具 webpack 把 main.js 处理成 bundle.js -->

    <!-- <script src="../dist/bundle.js"></script> -->
    <!-- 使用 webpack-dev-server后，bundle.js不再是本地物理磁盘上的 bundle.js，而是在线相对路径 -->
    <script src="/bundle.js"></script>

</head>
<body>
    <ul>
        <li>这个是第1个li</li>
        <li>这个是第2个li</li>
        <li>这个是第3个li</li>
        <li>这个是第4个li</li>
        <li>这个是第5个li</li>
        <li>这个是第6个li</li>
        <li>这个是第7个li</li>
        <li>这个是第8个li</li>
        <li>这个是第9个li</li>
        <li>这个是第10个li</li>
    </ul>
</body>
</html>
