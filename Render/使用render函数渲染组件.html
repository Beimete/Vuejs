<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>render函数渲染页面中基本组件</title>
    <script src="./lib/vue.js"></script>
</head>
<body>
    <div id="app">
        <p>44444</p>
    </div>

    <script>
        var login = {
            template: '<h1>这是登录组件</h1>'
        }
        var vm = new Vue({
            el:"#app",
            data:{},
            methods:{},
            render:function(createElements){
                // createElemants是一个方法，调用它即可以将指定的组件模板渲染为html结构
                 // return 会替换页面中 el 指定的容器
                return createElements(login);
            }
        })
    </script>
</body>
</html>
