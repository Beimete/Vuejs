<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>v-model 双向数据绑定</title>
    <script src="lib/vue.js"></script>
</head>
<body>
    <div id="app">
        <h4>{{ msg }}</h4>

        <!-- v-bind 只能实现数据的单向绑定 从 Model -- View -->
        <input type="text" v-bind:value="msg" style="width:300px">
        <br>
        <br>
        <!-- v-model 可以实现 表单元素和Model中数据的双向数据绑定 
        注意：v-model 只能运用在表单元素中：input(radio, text, address, email...)
        select checkbox  testarea ; span只能使用v-bind单向绑定 -->
        <input type="text" v-model="msg" style="width:300px">
    </div>
    <script>
        var vm = new Vue({
            el:'#app',
            data:{
                msg:'Welcome learning Vue.js!'
            },
            methods:{
                
            }
        })
    </script>
</body>
</html>
