<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>v-if与v-show</title>
    <script src="lib/vue.js"></script>
</head>
<body>
    <div id="app">
        <input type="button" value="toggle" @click="flag=!flag">
        <!-- v-if 每次都会删除或者重新创建操作元素 有较高的页面切换性能消耗 -->
        <!-- v-show 每次不会重新进行DOM的删除和创建 只是切换元素的display:none样式 
            有较高的初始渲染消耗 -->
        <!-- 若元素涉及频繁的切换 最后不要使用v-if; 若元素可能永远不会渲染显示 推荐使用v-if -->
        <h3 v-if="flag">这是v-if控制的元素</h3>
        <h3 v-show="flag">这是v-show控制的元素</h3>
    </div>
    <script>
        var vm = new Vue({
            el:"#app",
            data:{
                flag:true,
            },
            methods:{},
        })
    </script>
</body>
</html>
