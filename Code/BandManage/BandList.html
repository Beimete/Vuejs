<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>品牌管理案例</title>
    <script src="../lib/vue.js"></script>
    <link rel="stylesheet" href="../lib/bootstrap.min.css">
</head>
<body>
    <div id="app">
       
       <div class="panel panel-primary">
             <div class="panel-heading">
                   <h3 class="panel-title">ADD BANDS</h3>
             </div>
             <div class="panel-body" form-inline>
                 <label>
                     Id:
                     <input type="text" class="form-control" v-model="id">
                 </label>
                 <label>
                     Name:
                     <input type="text" class="form-control" v-model="name">
                 </label>
                 <!-- 使用事件绑定机制 为元素指定处理函数的时候 加()就可以传递参数 -->
                <input type="button" value="Add" class="btn btn-primary" @click="add">

                <label>
                        Research Keywords:
                        <input type="text" class="form-control" v-model="keywords">
                </label>
             </div>
       </div>
       
       <table class="table table-bordered table-hover table-striped">
           <thead>
               <tr>
                   <th>Id</th>
                   <th>Name</th>
                   <th>Ctime</th>
                   <th>Operation</th>
               </tr>
           </thead>
           <tbody>
               <!-- 之前v-for中的数据，都是直接从data上的list中直接渲染过来；
            现在，自定义一个search方法，同时，将所有的关键字通过传参的方式传递过来；
        在search方法内部执行for循环，把所有符合搜索关键字的数据，保存到一个新数组中，返回-->
               <tr v-for="item in search(keywords)" :key="item.id">
                   <td>{{ item.id }}</td>
                   <td v-text="item.name"></td>
                   <td>{{ item.ctime | dateFormat('') }}</td>
                   <td>
                       <a href="" @click.prevent='del(item.id)'>Delete</a>
                   </td>
               </tr>
           </tbody>
       </table>
        
    </div>
    <script>
        /*
            全局过滤器，进行时间的格式化；
            Vue中filter中 function, 第一个参数已经规定死了，即管道符前面传递的数据
        */
        Vue.filter('dateFormat', function(dateStr, pattern=""){
            // 根据给定的时间字符串，得到特定的时间
            var dt = new Date(dateStr);
            
            var y = dt.getFullYear();
            var m = dt.getMonth()+1;
            var d = dt.getDate();
           
            if(pattern && pattern.toLowerCase() === 'yyyy-mm-dd'){
                return `${y}-${m}-${d}`
            }else{
                var hh = dt.getHours();
                var mm = dt.getMinutes();
                var ss = dt.getSeconds();

                return `${y}-${m}-${d} ${hh}:${mm}:${ss}`
            }
        })
        var vm = new Vue({
            el:'#app',
            data:{
                id:'',
                name:'',
                keywords:'',
                list:[
                    {id:1, name:'奔驰',ctime:new Date()},
                    {id:2, name:'宝马',ctime:new Date()}
                ]
            },
            methods:{
                add(){
                    /*  
                        1. 获取id和name,直接从data上获取；
                        2. 组织出一个对象；
                        3. 调用数组的相关方法，添加到当前data中的list；
                        4. 在vue中，默认监听data的改动，自动更新数据并应用到页面
                    */
                    var car = {id: this.id, name:this.name, ctime:new Date()};
                    this.list.push(car);
                    this.id=this.name=''
                },
                del(id){
                    /*
                        1. 如何根据id找到待删除项的索引？
                        2. 直接调用数组的splice方法
                    */
                    
                   /* this.list.some((item, i)=>{
                        if(item.id == id){
                            this.list.splice(i,1,);
                            // 数组的some方法中，return true即终止数组的后续循环
                            return true;
                        }
                    })*/
                
                    var index = this.list.findIndex(item =>{
                        if(item.id==id){
                            return true;
                        }
                    })
                    this.list.splice(index,1,)
                },
                search(keywords){
                    /*
                        根据关键字进行数据的搜索；
                        search过滤方法中使用数组的filter方法进行过滤   
                    */

                    /*
                    var newList = [];
                    this.list.forEach(item =>{
                        if(item.name.indexOf(keywords)!=-1){
                            newList.push(item);
                        }
                    })
                    return newList;
                    */

                    // 注意: forEach some filter findIndex 均是对数组进行遍历的方法
                    return this.list.filter(item=>{
                        // if(item.name.indexOf(keywords)!=-1)

                        /*ES6中为字符串提供了一个新方法： String.prototype.includes('要包含的字符串')
                         如果包含，返回true；否则返回false

                         jQuery中 :contains 选择器选取包含指定字符串的元素,
                         该元素可以是直接包含在元素中的文本，或者被包含于子元素中；
                         语法：$(":contains(text)")
                         实例：选择所有包含"is"的<p>元素：$("p:contains(is)")
                
                        */
                        if(item.name.includes(keywords)){
                            return item
                        }
                    })
                }
            }
        });
   
    </script>
</body>
</html>
